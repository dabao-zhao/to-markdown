name: release

on:
  workflow_dispatch:
  release:
    types: [published]
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.20.x
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
          fi
      - name: Build
        run: |
          export GOPROXY=direct
          sudo apt-get update
          sudo apt-get install gcc-mingw-w64-x86-64 zip
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 CC=x86_64-w64-mingw32-gcc go build -ldflags "-s -w -H=windowsgui" -o to-markdown.exe main.go
          zip to-markdown.zip font/simkai.ttf to-markdown.exe
      - name: Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            to-markdown.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}